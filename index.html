<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <section class="card container">
      <div class="card__image">
        <div class="card__eye"></div>
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__details">
        <div class="card__value">
          <img src="./images/icon-ethereum.svg" alt="icon ethereum">
          <span class="">0.041 ETH</span>
        </div>
        <div class="card__clock">
          <img src="./images/icon-clock.svg" alt="icon clock">
          <span>3 days left</span>
        </div>
      </div>
      <div class="card__line"></div>
      <div class="card__creator">
        <div class="card__photo"></div>
        <p class="card__paragraph">Creation of <span class="card__name">Jules Wyvern</span></p>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Cachilox">Mariano Alvarez</a>.
  </footer>
  
</body>
</html>
